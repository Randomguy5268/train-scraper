name: Shinkansen Live Scraper

on:
  schedule:
    # Runs every 5 minutes from 4 PM EST to 9:59 AM EST
    - cron: '*/5 21-23,0-14 * * *'
  workflow_dispatch: 

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Scraper
        run: python scraper_job.py
        
- name: Commit and Push Lite Data
        run: |
          git config --global user.name "TrainBot"
          git config --global user.email "bot@github.com"
          git add live_trains.json
          git commit -m "Update live train data" || exit 0
          git push
