name: Shinkansen Live Scraper

on:
  schedule:
    # Runs every minute from 21:00 UTC (4 PM EST) to 14:59 UTC (9:59 AM EST)
    - cron: '* 21-23,0-14 * * *'
  workflow_dispatch: 

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # If your previous code worked on GitHub, you MUST have had this authentication step. 
      # Make sure it's here!
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Scraper
        run: python scraper_job.py
