name: Shinkansen Scraper

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes
  workflow_dispatch: # Allows you to run it manually

permissions:
  contents: write # CRITICAL: Allows the bot to save live_trains.json

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install chromium

      - name: Run Scraper
        env:
          # If you're using a Firebase Service Account key, 
          # make sure it's in your GitHub Secrets!
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scraper_job.py

      - name: Commit and Push Lite JSON
        run: |
          git config --global user.name "TrainBot"
          git config --global user.email "bot@github.com"
          git add live_trains.json
          git commit -m "Update live train data" || exit 0
          git push
