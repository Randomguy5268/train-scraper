name: Shinkansen Scraper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: 

permissions:
  contents: write # Allows the bot to save the json file

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: playwright install chromium

      - name: Run Scraper
        run: python scraper_job.py
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Commit and Push Lite JSON
        run: |
          git config --global user.name "TrainBot"
          git config --global user.email "bot@github.com"
          git add live_trains.json
          git commit -m "Update live train data" || exit 0
          git push
