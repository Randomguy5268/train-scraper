name: Shinkansen Live Scraper

on:
  schedule:
    # Runs every minute of hours 21, 22, 23, and 0 through 14 (UTC)
    # This exactly matches 4:00 PM to 9:59 AM EST
    - cron: '* 21-23,0-14 * * *'
  workflow_dispatch: # Keeps the manual run button just in case

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Scraper
        run: python scraper_job.py
